<div class="app-container">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="menu-toggle" (click)="toggleSidebar()">â˜°</button>
      <span class="app-title">Kitchen Sink</span>
    </div>
  
    <div class="navbar-right d-flex align-items-center gap-3">
      <span class="welcome-text">Welcome, {{ user?.name }}</span>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">
        <i class="fa fa-sign-out-alt me-1"></i> Logout
      </button>
    </div>
  </nav>

  <!-- Sidebar + Main Content -->
  <div class="main-layout">
    <aside class="sidebar" [class.collapsed]="!sidebarOpen">
      <ul class="list-unstyled">
        <li>
          <a routerLink="profile" routerLinkActive="active"
             class="btn btn-light btn-sm d-flex align-items-center w-100 mb-2">
            <i class="fa fa-user me-2"></i> Profile
          </a>
        </li>
        <li *ngIf="isAdminUser">
          <a routerLink="users" routerLinkActive="active"
             class="btn btn-light btn-sm d-flex align-items-center w-100 mb-2">
            <i class="fa fa-users me-2"></i> View Users
          </a>
        </li>
        <li *ngIf="isAdminUser">
          <a routerLink="report" routerLinkActive="active"
             class="btn btn-light btn-sm d-flex align-items-center w-100 mb-2">
            <i class="fa fa-file-alt me-2"></i> Report
          </a>
        </li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="dashboard-backdrop"></div>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
