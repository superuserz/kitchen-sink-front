<form (ngSubmit)="onSubmit()" #signInForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" required [(ngModel)]="email" name="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" required [(ngModel)]="password" name="password" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
</form>
<p>Don't have an account? <a routerLink="/register">Register here</a></p>
